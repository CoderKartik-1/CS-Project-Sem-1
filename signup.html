  <div class="formbuild">
       
      <form class="formbuild" action="index.html" method="post" action="connect.php">
      <h1>Sign Up</h1>
      <p>Name</p>
      <input type="text" name="Name" placeholder="enter Name">
      <p>Voter-id</p>
      <input type="text" name="voter-id" placeholder="enter your Voter-id" pattern="[a-z A-Z 0-9]+">
      <p>Date of Birth</p>
      <input type="date" name="Date" placeholder="enter your age">
      <p>Contact Number</p>
      <input type="number" name="number" placeholder="enter phone number" pattern="{0-9}[10]">

      <p>Password</p>
      <input type="text" name="Password" placeholder="enter Password">
      <input type="submit" name="" value="submit">





    </form>
